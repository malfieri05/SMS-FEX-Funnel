<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Leads Dashboard - Final Expense Insurance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .status-active { @apply bg-green-100 text-green-800; }
        .status-call_requested { @apply bg-blue-100 text-blue-800; }
        .status-schedule_requested { @apply bg-purple-100 text-purple-800; }
        .status-agent_needed { @apply bg-orange-100 text-orange-800; }
        .status-completed { @apply bg-gray-100 text-gray-800; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">SMS Leads Dashboard</h1>
            <p class="text-gray-600">Monitor and manage your Final Expense SMS leads</p>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-2 bg-blue-100 rounded-lg">
                        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-2-2V10a2 2 0 012-2h8z"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Total Leads</p>
                        <p class="text-2xl font-bold text-gray-900" id="total-leads">-</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-2 bg-green-100 rounded-lg">
                        <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Active Conversations</p>
                        <p class="text-2xl font-bold text-gray-900" id="active-leads">-</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-2 bg-orange-100 rounded-lg">
                        <svg class="w-6 h-6 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Need Agent</p>
                        <p class="text-2xl font-bold text-gray-900" id="agent-needed">-</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-2 bg-purple-100 rounded-lg">
                        <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Conversion Rate</p>
                        <p class="text-2xl font-bold text-gray-900" id="conversion-rate">-</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Actions Panel -->
        <div class="bg-white rounded-lg shadow mb-8 p-6">
            <h2 class="text-xl font-bold text-gray-900 mb-4">Quick Actions</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Test Real SMS</label>
                    <div class="flex space-x-2">
                        <input type="tel" id="manual-phone" placeholder="+1234567890" class="flex-1 border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button onclick="startLiveFunnel()" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                            Start Funnel
                        </button>
                        <button onclick="showSmsModal()" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            Send SMS
                        </button>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">Enter any phone number to test the live SMS funnel</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Refresh Data</label>
                    <button onclick="loadLeads()" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 mr-2">
                        <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        Refresh
                    </button>
                    <button onclick="runTestConversation()" class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500">
                        <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                        </svg>
                        Test Conversation
                    </button>
                </div>
            </div>
        </div>

        <!-- Leads Table -->
        <div class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-xl font-bold text-gray-900">Recent Leads</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone Number</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Step</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">State</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Preference</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Updated</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="leads-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Leads will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- SMS Modal -->
    <div id="sms-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
            <h3 class="text-lg font-bold text-gray-900 mb-4">Send SMS</h3>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                <input type="tel" id="sms-phone" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Message</label>
                <textarea id="sms-message" rows="4" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your message..."></textarea>
            </div>
            <div class="flex space-x-3">
                <button onclick="sendManualSms()" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Send
                </button>
                <button onclick="hideSmsModal()" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001';

        // Load leads on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadLeads();
            // Refresh every 30 seconds
            setInterval(loadLeads, 30000);
        });

        async function loadLeads() {
            try {
                const response = await fetch(`${API_BASE}/api/leads`);
                const leads = await response.json();
                
                updateStats(leads);
                updateLeadsTable(leads);
            } catch (error) {
                console.error('Error loading leads:', error);
                alert('Error loading leads. Make sure the SMS server is running.');
            }
        }

        function updateStats(leads) {
            const totalLeads = leads.length;
            const activeLeads = leads.filter(lead => lead.status === 'active').length;
            const agentNeeded = leads.filter(lead => lead.status === 'agent_needed').length;
            const converted = leads.filter(lead => ['call_requested', 'schedule_requested'].includes(lead.status)).length;
            const conversionRate = totalLeads > 0 ? Math.round((converted / totalLeads) * 100) : 0;

            document.getElementById('total-leads').textContent = totalLeads;
            document.getElementById('active-leads').textContent = activeLeads;
            document.getElementById('agent-needed').textContent = agentNeeded;
            document.getElementById('conversion-rate').textContent = `${conversionRate}%`;
        }

        function updateLeadsTable(leads) {
            const tbody = document.getElementById('leads-table-body');
            tbody.innerHTML = '';

            leads.forEach(lead => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                        <a href="tel:${lead.phone_number}" class="text-blue-600 hover:text-blue-900">${lead.phone_number}</a>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        Step ${lead.step}/9
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${lead.state || '-'}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${lead.burial_cremation || '-'}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full status-${lead.status}">
                            ${lead.status}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${new Date(lead.updated_at).toLocaleString()}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="takeoverConversation('${lead.phone_number}')" class="text-orange-600 hover:text-orange-900 mr-3">
                            Takeover
                        </button>
                        <button onclick="sendSmsToLead('${lead.phone_number}')" class="text-blue-600 hover:text-blue-900">
                            SMS
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function showSmsModal() {
            const phone = document.getElementById('manual-phone').value;
            document.getElementById('sms-phone').value = phone;
            document.getElementById('sms-modal').classList.remove('hidden');
        }

        function hideSmsModal() {
            document.getElementById('sms-modal').classList.add('hidden');
            document.getElementById('sms-phone').value = '';
            document.getElementById('sms-message').value = '';
        }

        function sendSmsToLead(phoneNumber) {
            document.getElementById('sms-phone').value = phoneNumber;
            document.getElementById('sms-modal').classList.remove('hidden');
        }

        async function sendManualSms() {
            const phone = document.getElementById('sms-phone').value;
            const message = document.getElementById('sms-message').value;

            if (!phone || !message) {
                alert('Please enter both phone number and message');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/admin/send-sms`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ to: phone, message: message })
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('SMS sent successfully!');
                    hideSmsModal();
                    loadLeads(); // Refresh the leads
                } else {
                    alert('Error sending SMS: ' + result.error);
                }
            } catch (error) {
                alert('Error sending SMS: ' + error.message);
            }
        }

        async function takeoverConversation(phoneNumber) {
            const message = prompt('Enter a message to send when taking over the conversation (optional):');
            
            try {
                const response = await fetch(`${API_BASE}/admin/takeover/${encodeURIComponent(phoneNumber)}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message || '' })
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('Conversation taken over successfully!');
                    loadLeads(); // Refresh the leads
                } else {
                    alert('Error taking over conversation: ' + result.error);
                }
            } catch (error) {
                alert('Error taking over conversation: ' + error.message);
            }
        }

        async function runTestConversation() {
            const testPhone = '+15551234567';
            const testMessages = [
                'California',      // State
                '1',              // Burial (1) or Cremation (2)
                '2',              // Tobacco - No
                '2',              // Oxygen/wheelchair - No
                '2',              // Hospitalized - No
                '1',              // Controlled conditions - Yes
                '2',              // Serious conditions - No
                '1'               // Final CTA - Call now
            ];

            const confirm = window.confirm('This will simulate a complete SMS conversation flow. Continue?');
            if (!confirm) return;

            try {
                for (let i = 0; i < testMessages.length; i++) {
                    const message = testMessages[i];
                    console.log(`Step ${i + 1}: Sending "${message}"`);
                    
                    await fetch(`${API_BASE}/sms`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams({
                            From: testPhone,
                            Body: message
                        })
                    });
                    
                    // Wait between messages to simulate realistic timing
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
                
                alert('Test conversation completed! Check the leads table for results.');
                loadLeads(); // Refresh the leads
            } catch (error) {
                alert('Error running test conversation: ' + error.message);
            }
        }

        async function startLiveFunnel() {
            const phone = document.getElementById('manual-phone').value.trim();
            if (!phone) {
                alert('Please enter a phone number');
                return;
            }

            // Format phone number
            let formattedPhone = phone;
            if (!phone.startsWith('+')) {
                if (phone.length === 10) {
                    formattedPhone = '+1' + phone;
                } else if (phone.length === 11 && phone.startsWith('1')) {
                    formattedPhone = '+' + phone;
                } else {
                    formattedPhone = '+1' + phone.replace(/\D/g, '');
                }
            }

            const confirm = window.confirm(`Start live SMS funnel for ${formattedPhone}?\n\nThis will send a real welcome SMS to this number.`);
            if (!confirm) return;

            try {
                // Send welcome message to start the funnel
                const response = await fetch(`${API_BASE}/admin/send-sms`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        to: formattedPhone,
                        message: "Welcome to Final Expense Insurance! First, what state are you located in? Please reply with your state name (e.g., 'California', 'Texas', etc.)"
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    alert(`✅ Live SMS funnel started for ${formattedPhone}!\n\nThey should receive a welcome message now.`);
                    
                    // Create a lead entry for this number
                    await fetch(`${API_BASE}/sms`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams({
                            From: formattedPhone,
                            Body: '[ADMIN_STARTED]'
                        })
                    });
                    
                    loadLeads(); // Refresh the leads
                    document.getElementById('manual-phone').value = '';
                } else {
                    alert('❌ Error starting funnel: ' + result.error);
                }
            } catch (error) {
                alert('❌ Error starting live funnel: ' + error.message);
            }
        }
    </script>
</body>
</html>
